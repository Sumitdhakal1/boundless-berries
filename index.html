<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Berry Catcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="basket"></div>
      <div id="comboDisplay"></div>

      <div id="startScreen" class="game-overlay">
        <h2>🍓 Berry Catcher</h2>
        <p>Catch the berry Made by DhaLochan</p>
        <p>Use <kbd>←</kbd> and <kbd>→</kbd> to play</p>
        <p id="highScoreDisplay">High Score: 0</p>
        <button id="startButton">Start Game</button>
      </div>

      <div id="gameOverScreen" class="game-overlay" style="display: none">
        <h2>Game Over!</h2>
        <p>Your final score is <span id="finalScore">0</span></p>
        <button id="restartButton">Play Again</button>
      </div>
    </div>

    <div class="info-panel">
      <p id="score">Score: 0</p>
      <p id="timer">Time: 01:00</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
