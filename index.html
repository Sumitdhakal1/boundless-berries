<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berry Catcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🍓 Berry Catcher</h1>
    <div id="game">
      <div id="basket"></div>
      <div id="comboDisplay"></div>
      <div id="livesContainer">❤️❤️❤️</div>

      <div id="startScreen" class="game-overlay">
        <h2>Berry Catcher</h2>
        <p>Catch the 🍓 and 🍇, avoid the 🫐!</p>
        <p id="highScoreDisplay">High Score: 0</p>
        <button id="startButton">Start Game</button>
      </div>

      <div id="gameOverScreen" class="game-overlay" style="display: none">
        <h2>Game Over!</h2>
        <p>Your final score is <span id="finalScore">0</span></p>
        <button id="restartButton">Play Again</button>
      </div>
    </div>

    <div class="info-panel">
      <p id="score">Score: 0</p>
      <p id="timer">Time: 05:00</p>
    </div>

    <div id="controls">
      <button id="leftBtn">⬅️</button>
      <button id="rightBtn">➡️</button>
    </div>

    <audio id="catchSound" src="sounds/catch.mp3"></audio>
    <audio id="missSound" src="sounds/miss.mp3"></audio>
    <audio id="powerUpSound" src="sounds/powerup.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
